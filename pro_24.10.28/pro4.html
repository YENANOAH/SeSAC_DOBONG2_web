<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자 1</title>
    <style>
        h1:hover{
            color: red;
        }

        a:active{
            background-color: blue;
        }

        input:focus{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>마우스 올라가면 빨간색</h1>
    <a href="a">a 클릭하면 배경 파랑색</a>
    <input id="input" type="text">
</body>
</html>
