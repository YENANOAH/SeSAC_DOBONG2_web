<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 아래 그림처럼 만들기</title>
    <style>
        .container{
            background-color: orange;
            width: auto;
            height: 300px;
            display: flex;
        }

        .box{
            width: 200px;
            height: 100px;
            margin-right: 30px;
        }

        .HTML{
            background-color: skyblue;
        }

        .css{
            background-color: green;
        }

        .Javascript{
            background-color: red;
        }
    </style>

</head>
<body>
    <h1>실습 아래 그림처럼 만들기</h1>
    <span class="container">
        <span class="box HTML">HTML</span>
        <span class="box css">css</span>
        <span class="box Javascript">Javascript</span>
    </span>
</body>
</html>
